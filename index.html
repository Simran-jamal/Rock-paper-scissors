<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h2>Rock Pape Scissors</h2>

    <button class="move-btn js-rock-btn">
      <img src="images/rock-emoji.png" class="move-img" />
    </button>

    <button
      onclick="
     playerGame('Paper');
    "
      class="move-btn js-paper-btn"
    >
      <img src="images/paper-emoji.png" class="move-img" />
    </button>

    <button
      onclick="
    playerGame('Scissors');
    "
      class="move-btn js-scissores-btn"
    >
      <img src="images/scissors-emoji.png" class="move-img" />
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button
      onclick="
    score.wins=0;
    score.losses=0;
    score.ties=0;
    localStorage.removeItem('score')
    updateScoreElement();
    "
      class="reset-score"
    >
      Reset Score
    </button>
    <button
      class="auto-play-btn"
      onclick="
    autoPlay();
    "
    >
      Auto Play
    </button>

    <script src="script.js"></script>
  </body>
</html>
